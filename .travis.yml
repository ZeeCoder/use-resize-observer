language: node_js
node_js:
  - 11.7.0
env:
  global:
    - MOZ_HEADLESS=1
addons:
  chrome: stable
  firefox: latest
script:
  - yarn test
before_deploy:
  - export DIST_TAG=$(node travis/getNpmDistTag.js)
  - "echo NPM DIST TAG: $DIST_TAG"
# @see https://blog.travis-ci.com/2016-11-21-travis-ci-now-supports-yarn
cache: yarn
deploy:
  provider: npm
  email: contact@hubertviktor.com
  api_key:
    secure: 
  on:
    tags: false
    repo: ZeeCoder/use-resize-observer
    branch: master
  skip_cleanup: true
  tag: ${DIST_TAG}
